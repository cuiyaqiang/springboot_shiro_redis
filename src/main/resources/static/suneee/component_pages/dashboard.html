                data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3],
                markPoint: {
                    data: [{
                        name: '年最高',
                        value: 182.2,
                        xAxis: 7,
                        yAxis: 183,
                        symbolSize: 18
                    }, {
                        name: '年最低',
                        value: 2.3,
                        xAxis: 11,
                        yAxis: 3
                    }]
                },
                markLine: {
                    data: [{
                        type: 'average',
                        name: '平均值'
                    }]
                }
            }]
        };
        // 为echarts对象加载数据
        TotalSaleChart.setOption(option);
        AverageChart.setOption(option2);
        PaymentMethod.setOption(option3);
        TimeSales.setOption(option4);
        CategorySales.setOption(option5);
        SalesComparison.setOption(option6);


        // 这个函数用于点击首页的时候执行，防止在其他页面放大缩小窗口导致图表改变，用于恢复
        window.resizeChart = function () {
            setTimeout(function () {
                // 延迟执行，不然height不起作用
                resize_chart()
            }, 400);
        }
        var timenumresize = true;
        //窗口改变时resize图表大小
        window.onresize = function () {
            // 因为这个onresize事件会执行两次，用timenumresize来控制他只执行一次
            if (timenumresize) timenumresize = false;
            else return;
            // 如果当前打开的首页，才让图标跟住改变，不然返回首页的时候会出错
            if ($("#dashboard_div").parent().hasClass("active"))
                resize_chart()
            setTimeout(function () {
                // 延迟执行，不然height不起作用
                $("#main-content").height($("#sidebar").height() - 100);
                $(".ztree").height($("#sidebar").height() - 240);
                timenumresize = true;
            }, 400);
        };
        // 让图表跟住窗口改变
        function resize_chart() {
            TotalSaleChart.resize();
            AverageChart.resize();
            PaymentMethod.resize();
            TimeSales.resize();
            CategorySales.resize();
            SalesComparison.resize();
        }
    }
